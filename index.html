<!DOCTYPE html>
<html lang="tr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZipStudio v0.6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; background: #fff; color: #09090b; }
        .app-main { display: flex; flex: 1; overflow: hidden; }
        #sidebar { width: 280px; border-right: 1px solid #e4e4e7; display: flex; flex-direction: column; flex-shrink: 0; background: #fff; z-index: 50; }
        @media (max-width: 768px) { #sidebar { position: fixed; inset: 0; transform: translateX(-100%); transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1); } #sidebar.active { transform: translateX(0); } }
        #workspace { flex: 1; display: flex; flex-direction: column; min-width: 0; background: #fafafa; }
        .tab-btn { padding: 0 16px; font-size: 11px; font-weight: 600; border-bottom: 2px solid transparent; transition: all 0.2s; text-transform: uppercase; }
        .tab-btn.active { border-color: #09090b; color: #09090b; }
        iframe { width: 100%; height: 100%; border: none; background: #fff; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #d4d4d8; border-radius: 4px; }
    </style>
</head>
<body>

    <script>window.eruda ? eruda.init() : null;</script>

    <header class="h-14 border-b border-zinc-200 flex items-center justify-between px-5 shrink-0 bg-white z-[60]">
        <div class="flex items-center gap-4">
            <button id="mOpen" class="md:hidden p-1.5 hover:bg-zinc-100 rounded-md">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
            </button>
            <span class="text-xs font-bold tracking-tight uppercase">ZipStudio <span class="text-zinc-400 font-normal">v0.6</span></span>
        </div>
        <label class="bg-zinc-950 text-white px-4 py-1.5 rounded text-[11px] font-medium cursor-pointer transition-all active:scale-95 shadow-sm">
            Deploy Zip
            <input type="file" id="zipInput" class="hidden" accept=".zip">
        </label>
    </header>

    <div class="app-main">
        <aside id="sidebar">
            <div class="p-4 border-b border-zinc-100 flex items-center justify-between bg-zinc-50/50">
                <span class="text-[10px] font-bold text-zinc-400 uppercase tracking-widest">Project Explorer</span>
                <button id="mClose" class="md:hidden p-1"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"/></svg></button>
            </div>
            <div id="fileTree" class="flex-1 overflow-y-auto custom-scroll p-2">
                <div class="py-12 text-center text-zinc-300 text-[11px] italic">Ready for deployment.</div>
            </div>
        </aside>

        <main id="workspace">
            <div class="h-10 border-b border-zinc-200 flex items-center justify-between px-4 bg-white shrink-0">
                <div class="flex h-full">
                    <button id="showP" class="tab-btn active">Preview</button>
                    <button id="showC" class="tab-btn text-zinc-400">Source</button>
                </div>
                <div id="fileName" class="text-[9px] font-mono text-zinc-400 truncate ml-4 max-w-[150px]"></div>
            </div>

            <div class="flex-1 relative overflow-hidden">
                <div id="pContainer" class="absolute inset-0 bg-white z-10">
                    <iframe id="mainIframe"></iframe>
                </div>
                <div id="cContainer" class="absolute inset-0 bg-zinc-950 overflow-auto hidden z-0">
                    <pre class="m-0 p-5"><code id="codeBox" class="text-xs font-mono leading-relaxed"></code></pre>
                </div>
            </div>
        </main>
    </div>

    <div id="toast" class="fixed bottom-6 left-1/2 -translate-x-1/2 px-5 py-2.5 bg-zinc-900 text-white rounded-full text-[11px] font-medium shadow-2xl opacity-0 translate-y-20 transition-all duration-300 z-[100]"></div>

    <script>
        let currentZip = null;
        let activeBlobs = new Map();

        const $ = id => document.getElementById(id);
        const notify = (msg) => {
            $('toast').innerText = msg;
            $('toast').classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => $('toast').classList.add('translate-y-20', 'opacity-0'), 3000);
        };

        // UI Handlers
        $('mOpen').onclick = () => $('sidebar').classList.add('active');
        $('mClose').onclick = () => $('sidebar').classList.remove('active');
        $('showP').onclick = () => switchTab('p');
        $('showC').onclick = () => switchTab('c');

        function switchTab(m) {
            const isP = m === 'p';
            $('pContainer').classList.toggle('hidden', !isP);
            $('cContainer').classList.toggle('hidden', isP);
            $('showP').classList.toggle('active', isP);
            $('showP').classList.toggle('text-zinc-400', !isP);
            $('showC').classList.toggle('active', !isP);
            $('showC').classList.toggle('text-zinc-400', isP);
        }

        // Deployment
        $('zipInput').onchange = async (e) => {
            const file = e.target.files[0];
            if(!file) return;

            notify("Deploying...");
            activeBlobs.forEach(u => URL.revokeObjectURL(u));
            activeBlobs.clear();
            $('mainIframe').srcdoc = "";

            try {
                currentZip = await JSZip.loadAsync(file);
                renderFiles();
                
                const files = Object.keys(currentZip.files);
                const entry = files.find(f => f.toLowerCase() === 'index.html') || 
                              files.find(f => f.toLowerCase().endsWith('index.html')) || 
                              files.find(f => f.toLowerCase().endsWith('.html'));
                
                if(entry) loadFile(entry);
                notify("Success");
            } catch (err) {
                notify("Failed to process zip");
            }
        };

        function renderFiles() {
            const tree = $('fileTree');
            tree.innerHTML = '';
            const paths = Object.keys(currentZip.files).filter(p => !currentZip.files[p].dir).sort();
            
            paths.forEach(path => {
                const btn = document.createElement('div');
                btn.className = "flex items-center gap-3 px-3 py-2.5 text-[12px] font-medium rounded-md cursor-pointer hover:bg-zinc-50 text-zinc-600 truncate";
                btn.innerHTML = `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-zinc-300 shrink-0"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"/><polyline points="13 2 13 9 20 9"/></svg><span class="truncate">${path}</span>`;
                btn.onclick = () => { loadFile(path); $('sidebar').classList.remove('active'); };
                tree.appendChild(btn);
            });
        }

        async function loadFile(path) {
            try {
                $('fileName').innerText = path;
                const file = currentZip.files[path];
                const content = await file.async("string");
                const ext = path.split('.').pop().toLowerCase();

                // Code View
                $('codeBox').textContent = content;
                if(content.length < 300000) {
                    $('codeBox').className = `language-${ext === 'js' ? 'javascript' : (ext === 'css' ? 'css' : 'markup')}`;
                    Prism.highlightElement($('codeBox'));
                }

                if(ext === 'html') {
                    let html = content;
                    const base = path.includes('/') ? path.substring(0, path.lastIndexOf("/") + 1) : "";

                    // Asset Linkage (Optimized)
                    const assetMatches = [...html.matchAll(/(src|href)=["'](?!http|data:)(.*?)["']/g)];
                    for (const match of assetMatches) {
                        const attr = match[1];
                        const rel = match[2];
                        const abs = resolve(base, rel);
                        
                        if(currentZip.files[abs]) {
                            const blob = await currentZip.files[abs].async("blob");
                            const url = URL.createObjectURL(blob);
                            activeBlobs.set(abs, url);
                            html = html.replace(`${attr}="${rel}"`, `${attr}="${url}"`);
                            html = html.replace(`${attr}='${rel}'`, `${attr}='${url}'`);
                        }
                    }

                    // --- THE STABILITY FIX: Use srcdoc instead of URL ---
                    $('mainIframe').srcdoc = html;
                    switchTab('p');
                } else {
                    switchTab('c');
                }
            } catch (e) {
                notify("Error loading file");
            }
        }

        function resolve(base, rel) {
            let stack = base.split('/').filter(Boolean);
            let parts = rel.split('/').filter(Boolean);
            for (let p of parts) {
                if(p === '..') stack.pop();
                else if(p !== '.') stack.push(p);
            }
            return stack.join('/');
        }
    </script>
</body>
</html>
